    - Patlite
  summary: Turn off patlite
  description: Turn off patlite
  operationId: clear_patlite_v1_w9_Patlite_clear_put
  security:
    - BearerAuth: []
  parameters:
    - name: ulid
      in: query
      required: false
      schema:
        $ref: ../components/schemas/patlite.yaml#/PatliteUlid
      description: パトライトをULIDで指定する。
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/patlite.yaml#/PatliteResponse
    '401':
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    '403':
      $ref: ../../common/v1/responses/4xx.yaml#/Forbidden
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml#/ValidationError
    '500':
      $ref: ../../common/v1/responses/5xx.yaml#/InternalServerError
