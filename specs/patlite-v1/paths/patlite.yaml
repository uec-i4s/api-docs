put:
  tags:
    - Patlite
  summary: Send request to patlite device
  description: Send request to patlite device
  operationId: send_patlite_v1_w9_Patlite__put
  security:
    - BearerAuth: []
  parameters:
    - name: ulid
      in: query
      required: false
      schema:
        $ref: ../components/schemas/patlite.yaml#/PatliteUlid
      description: パトライトをULIDで指定する。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: PatliteRequestParams
          type: object
          required:
            - buzzer
            - light1
            - light2
            - light3
            - light4
            - light5
          properties:
            buzzer:
              type: integer
              title: Buzzer
              description: ブザーの設定
            light1:
              type: object
              allOf:
                - $ref: ../components/schemas/patlite.yaml#/PatliteLight
              nullable: true
              description: ライト1の設定
            light2:
              type: object
              allOf:
                - $ref: ../components/schemas/patlite.yaml#/PatliteLight
              nullable: true
              description: ライト2の設定
            light3:
              type: object
              allOf:
                - $ref: ../components/schemas/patlite.yaml#/PatliteLight
              nullable: true
              description: ライト3の設定
            light4:
              type: object
              allOf:
                - $ref: ../components/schemas/patlite.yaml#/PatliteLight
              nullable: true
              description: ライト4の設定
            light5:
              type: object
              allOf:
                - $ref: ../components/schemas/patlite.yaml#/PatliteLight
              nullable: true
              description: ライト5の設定
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/patlite.yaml#/PatliteResponse
    '401':
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    '403':
      $ref: ../../common/v1/responses/4xx.yaml#/Forbidden
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/error.yaml#/ValidationError
    '500':
      $ref: ../../common/v1/responses/5xx.yaml#/InternalServerError
