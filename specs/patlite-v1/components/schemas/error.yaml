ValidationError:
  type: object
  properties:
    detail:
      type: array
      items:
        type: object
        required:
          - loc
          - msg
          - type
        properties:
          loc:
            type: array
            items:
              anyOf:
                - type: string
                - type: integer
            title: Location
          msg:
            type: string
            title: Message
          type:
            type: string
            title: Error Type
