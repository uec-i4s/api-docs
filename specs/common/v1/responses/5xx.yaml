InternalServerError:
  description: Internal Server Error - サーバー内部エラー
  content:
    application/json:
      schema:
        $ref: ../schemas/response.yaml#/ErrorResponse
      example:
        error: INTERNAL_SERVER_ERROR
        message: サーバー内部でエラーが発生しました

BadGateway:
  description: Bad Gateway - 上流サーバーから不正な応答
  content:
    application/json:
      schema:
        $ref: ../schemas/response.yaml#/ErrorResponse
      example:
        error: BAD_GATEWAY
        message: 上流サーバーから不正な応答がありました
