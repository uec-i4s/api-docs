AirconUlid:
  type: string
  example: "01J9K72ZRXVQR449DYE4HYKZ49"
  description: 空調機器をULIDの形式で指定する。詳細は別途参照

AirconMode:
  type: string
  minLength: 1
  maxLength: 2
  example: "2"
  description: 運転モードを数値で指定する。詳細は別途参照

AirconTemperature:
  type: string
  minLength: 1
  maxLength: 2
  example: "26"
  description: 温度設定値（℃）
