put:
  tags:
    - aircon
  security:
    - bearerAuth: []
  summary: 空調の設定を更新する（停止／運転モード）
  operationId: updateAirconMode
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - mode
          properties:
            ulid:
              $ref: ../components/schemas/aircon.yaml#/AirconUlid
            mode:
              $ref: ../components/schemas/aircon.yaml#/AirconMode
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: string
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
