get:
  tags:
    - light
  security:
    - bearerAuth: []
  summary: 照明の状態を取得する
  operationId: getLightStatus
  parameters:
    - name: ulid
      in: query
      required: true
      description: 照明機器をULIDで指定する。詳細は別途参照
      schema:
        $ref: ../components/schemas/light.yaml#/LightUlid
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              scene:
                $ref: ../components/schemas/light.yaml#/LightScene
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized

put:
  tags:
    - light
  security:
    - bearerAuth: []
  summary: 照明のシーン状態を設定する。各シーンについては別途参照
  operationId: updateLightScene
  requestBody:
    required: true
    description: 各ulid、各sceneの指定方法については別途参照
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - scene
          properties:
            ulid:
              $ref: ../components/schemas/light.yaml#/LightUlid
            scene:
              $ref: ../components/schemas/light.yaml#/LightScene
  responses:
    "200":
      description: Successful response
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
