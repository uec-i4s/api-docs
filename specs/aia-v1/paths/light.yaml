get:
  tags:
    - light
  security:
    - bearerAuth: []
  summary: 照明の状態を取得する
  operationId: getLightStatus
  parameters:
    - $ref: ../components/parameters/index.yaml#/ulid
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/light.yaml#/LightStatus
    "400":
      $ref: ../../common/responses/4xx.yaml#/BadRequest
    "401":
      $ref: ../../common/responses/4xx.yaml#/Unauthorized
    "404":
      $ref: ../../common/responses/4xx.yaml#/NotFound
    "500":
      $ref: ../../common/responses/5xx.yaml#/InternalServerError

put:
  tags:
    - light
  security:
    - bearerAuth: []
  summary: 照明のシーンを設定する
  description: 照明のシーン状態を設定します。各シーンについては別途参照してください。
  operationId: updateLightScene
  requestBody:
    description: 照明のシーンを設定するリクエスト
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - scene
          properties:
            ulid:
              $ref: ../components/schemas/index.yaml#/Ulid
            scene:
              $ref: ../components/schemas/light.yaml#/LightScene
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/light.yaml#/LightStatus
    "400":
      $ref: ../../common/responses/4xx.yaml#/BadRequest
    "401":
      $ref: ../../common/responses/4xx.yaml#/Unauthorized
    "404":
      $ref: ../../common/responses/4xx.yaml#/NotFound
    "500":
      $ref: ../../common/responses/5xx.yaml#/InternalServerError
