get:
  tags:
    - light
  security:
    - bearerAuth: []
  summary: 照明の状態を取得する
  operationId: getLightStatus
  parameters:
    - name: ulid
      in: query
      required: true
      schema:
        $ref: ../components/schemas/light.yaml#/LightUlid
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/light.yaml#/LightStatus
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway

put:
  tags:
    - light
  security:
    - bearerAuth: []
  summary: 照明のシーンを設定する 各シーンについては別途参照。
  operationId: updateLightScene
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - scene
          properties:
            ulid:
              $ref: ../components/schemas/light.yaml#/LightUlid
            scene:
              $ref: ../components/schemas/light.yaml#/LightScene
  responses:
    "200":
      description: Successful response
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway
