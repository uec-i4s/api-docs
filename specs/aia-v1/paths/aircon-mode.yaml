put:
  tags:
    - aircon
  security:
    - bearerAuth: []
  summary: 空調の設定を更新する（モード）
  description: 'mode=0: 運転停止、1: 冷房、2:暖房、3:送風'
  operationId: updateAirconMode
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - mode
          properties:
            ulid:
              $ref: ../components/schemas/aircon.yaml#/AirconUlid
            mode:
              $ref: ../components/schemas/aircon.yaml#/AirconMode
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: "object"
            properties:
              message:
                type: "string"
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway
