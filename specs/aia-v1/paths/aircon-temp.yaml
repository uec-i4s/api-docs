put:
  tags:
    - aircon
  security:
    - bearerAuth: []
  summary: 空調の設定温度を更新する
  description: 設定温度を変更します。18~28℃の範囲で指定してください
  operationId: updateAirconTemperature
  requestBody:
    description: 空調の設定温度を更新するリクエスト
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - temp_sv
          properties:
            ulid:
              $ref: ../components/schemas/index.yaml#/Ulid
            temp_sv:
              $ref: ../components/schemas/aircon.yaml#/AirconTemperature
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/index.yaml#/OperationResult
    "400":
      $ref: ../../common/responses/4xx.yaml#/BadRequest
    "401":
      $ref: ../../common/responses/4xx.yaml#/Unauthorized
    "404":
      $ref: ../../common/responses/4xx.yaml#/NotFound
    "500":
      $ref: ../../common/responses/5xx.yaml#/InternalServerError
