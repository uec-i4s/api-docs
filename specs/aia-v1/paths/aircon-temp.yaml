put:
  tags:
    - aircon
  security:
    - bearerAuth: []
  summary: 空調の設定温度を更新する
  description: 18~28℃の範囲で指定
  operationId: updateAirconTemperature
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - temp_sv
          properties:
            ulid:
              $ref: ../components/schemas/aircon.yaml#/AirconUlid
            temp_sv:
              $ref: ../components/schemas/aircon.yaml#/AirconTemperature
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: "object"
            properties:
              message:
                type: "string"
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway
