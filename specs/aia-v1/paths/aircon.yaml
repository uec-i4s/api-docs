get:
  tags:
    - aircon
  security:
    - bearerAuth: []
  summary: 空調の状態を取得する
  operationId: getAirconStatus
  parameters:
    - name: ulid
      in: query
      required: true
      schema:
        $ref: ../components/schemas/aircon.yaml#/AirconUlid
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/aircon.yaml#/AirconStatus
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway
