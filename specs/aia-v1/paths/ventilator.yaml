get:
  tags:
    - ventilator
  security:
    - bearerAuth: []
  summary: ベンチレーターの状態を取得する
  operationId: getVentilatorStatus
  parameters:
    - name: ulid
      in: query
      required: true
      schema:
        $ref: ../components/schemas/ventilator.yaml#/VentilatorUlid
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: string
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway

put:
  tags:
    - ventilator
  security:
    - bearerAuth: []
  summary: ベンチレータの開度を0から100%で指定する
  operationId: updateVentilatorOpening
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ulid
            - percent
          properties:
            ulid:
              $ref: ../components/schemas/ventilator.yaml#/VentilatorUlid
            percent:
              $ref: ../components/schemas/ventilator.yaml#/VentilatorPercent
  responses:
    "200":
      description: Successful responseVentilatorPercent
      content:
        application/json:
          schema:
            type: "string"
    "401":
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    "410":
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    "502":
      $ref: ../../common/v1/responses/5xx.yaml#/BadGateway
