Ulid:
  type: string
  pattern: "^[0123456789ABCDEFGHJKMNPQRSTVWXYZ]{26}$"
  example: "01JBGZV7QA7KTP1Q9E159Q3EFT"
  description: "機器をULIDの形式で指定します"

OperationResult:
  type: object
  required:
    - result
    - message
  properties:
    result:
      type: string
      enum: ["ok", "error"]
      example: "ok"
    message:
      type: string
      example: "Request was correctly received by central system."
