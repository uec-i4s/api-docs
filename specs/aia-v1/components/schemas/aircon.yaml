AirconUlid:
  type: "string"
  example: "01JBGZV7E89TBDXS6Z8HE3A2J6"
  description: 空調機器をULIDの形式で指定する。詳細は別途参照

AirconMode:
  type: integer
  example: 2
  description: "運転モードを数値で指定する。詳細は別途参照"

AirconTemperature:
  type: number
  format: float
  minimum: 18.0
  maximum: 28.0
  example: 24.0
  description: 設定温度（℃）

AirconStatus:
  type: object
  required:
    - temp_sv
    - mode
  properties:
    temp_sv:
      $ref: '#/AirconTemperature'
    mode:
      $ref: '#/AirconMode'
