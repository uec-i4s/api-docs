VentilatorUlid:
  type: string
  example: "01J9K72ZRXVQR449DYE4HYKZ49"
  description: ベンチレータ機器をULIDの形式で指定する。詳細は別途参照

VentilatorOperation:
  type: string
  minLength: 1
  maxLength: 2
  example: "2"
  description: 運転状態を数値で指定する。詳細は別途参照

VentilatorPercent:
  type: string
  minLength: 1
  maxLength: 3
  example: "50"
  description: ベンチレータの開度を0~100%で指定する。詳細は別途参照
