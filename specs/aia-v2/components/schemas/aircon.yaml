AirconMode:
  type: integer
  example: 2
  description: "運転モードを数値で指定する。詳細は別途参照"

AirconSetpointTemperature:
  type: number
  format: float
  minimum: 18.0
  maximum: 28.0
  example: 24.5
  description: 設定温度（℃）

AirconRoomTemperature:
  type: number
  format: float
  example: 24.5
  description: 室内温度（℃）

AirconStatus:
  type: object
  required:
    - mode
    - setpoint_temperature
    - room_temperature
  properties:
    mode:
      $ref: '#/AirconMode'
    setpoint_temperature:
      $ref: '#/AirconSetpointTemperature'
    room_temperature:
      $ref: '#/AirconRoomTemperature'
