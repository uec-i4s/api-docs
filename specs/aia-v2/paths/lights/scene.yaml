put:
  tags:
    - lights
  summary: 照明のシーンを設定する
  description: 各シーンについては別途参照
  operationId: updateLightScene
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../../common/v2/parameters/ulid.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - scene
          properties:
            scene:
              $ref: ../../components/schemas/light.yaml#/LightScene
  responses:
    "200":
      $ref: ../../../common/v2/responses/2xx.yaml#/UpdateSuccess
    "401":
      $ref: ../../../common/v2/responses/4xx.yaml#/Unauthorized
    "404":
      $ref: ../../../common/v2/responses/4xx.yaml#/NotFound
    "502":
      $ref: ../../../common/v2/responses/5xx.yaml#/BadGateway
    "504":
      $ref: ../../../common/v2/responses/5xx.yaml#/GatewayTimeout
