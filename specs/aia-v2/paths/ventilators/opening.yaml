put:
  tags:
    - ventilators
  summary: ベンチレーターの開度を設定する
  description: VAV開度を0から100%で指定する
  operationId: updateVentilatorOpening
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../../../common/v2/parameters/ulid.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - percent
          properties:
            percent:
              $ref: ../../components/schemas/ventilator.yaml#/VentilatorPercent
  responses:
    "200":
      $ref: ../../../common/v2/responses/2xx.yaml#/UpdateSuccess
    "401":
      $ref: ../../../common/v2/responses/4xx.yaml#/Unauthorized
    "404":
      $ref: ../../../common/v2/responses/4xx.yaml#/NotFound
    "502":
      $ref: ../../../common/v2/responses/5xx.yaml#/BadGateway
    "504":
      $ref: ../../../common/v2/responses/5xx.yaml#/GatewayTimeout
