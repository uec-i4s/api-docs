openapi: 3.0.4
info:
  title: UEC Library AIA API v2
  description: AIA (Air conditioning, Illumination, Air quality) control API for UEC Library (v2)
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: UEC i4s
    url: http://i4s.uec.ac.jp
servers:
  - url: http://openapi.i4s.uec.ac.jp/api/v2/aia
    description: Production server via API Gateway
  - url: http://openapi.i4s.uec.ac.jp:8889/v2/aia
    description: Development server

security:
  - bearerAuth: []

tags:
  - name: aircons
    description: Air conditioning control operations
  - name: lights
    description: Lighting control operations
  - name: ventilators
    description: Ventilator control operations

paths:
  /aircons:
    $ref: ./paths/aircons/list.yaml
  /aircons/{ulid}:
    $ref: ./paths/aircons/status.yaml
  /aircons/{ulid}/mode:
    $ref: ./paths/aircons/mode.yaml
  /aircons/{ulid}/temperature:
    $ref: ./paths/aircons/temperature.yaml
  /lights:
    $ref: ./paths/lights/list.yaml
  /lights/{ulid}:
    $ref: ./paths/lights/status.yaml
  /lights/{ulid}/scene:
    $ref: ./paths/lights/scene.yaml
  /ventilators:
    $ref: ./paths/ventilators/list.yaml
  /ventilators/{ulid}:
    $ref: ./paths/ventilators/status.yaml
  /ventilators/{ulid}/opening:
    $ref: ./paths/ventilators/opening.yaml

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication
