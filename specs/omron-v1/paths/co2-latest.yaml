get:
  tags:
    - co2
  security:
    - bearerAuth: []
  summary: "最新のCO2データを取得する"
  operationId: "getLatestCO2Data"
  parameters:
    - $ref: ../components/parameters/ulids.yaml#/co2Ulid
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/responses.yaml#/CO2Response
    '401':
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    '410':
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    '500':
      $ref: ../../common/v1/responses/5xx.yaml#/InternalServerError
