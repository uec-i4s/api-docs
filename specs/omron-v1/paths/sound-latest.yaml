get:
  tags:
    - sound
  security:
    - bearerAuth: []
  summary: 最新の音圧レベルデータを取得する
  operationId: getLatestSoundData
  parameters:
    - $ref: ../components/parameters/ulids.yaml#/soundUlid
  responses:
    '200':
      description: 成功レスポンス
      content:
        application/json:
          schema:
            $ref: ../components/schemas/responses.yaml#/SoundResponse
    '401':
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    '410':
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    '500':
      $ref: ../../common/v1/responses/5xx.yaml#/InternalServerError
