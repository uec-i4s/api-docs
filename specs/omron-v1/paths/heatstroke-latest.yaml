get:
  tags:
    - heatstroke
  security:
    - bearerAuth: []
  summary: 最新の熱中症データを取得する
  operationId: getLatestHeatstrokeData
  parameters:
    - $ref: ../components/parameters/ulids.yaml#/heatstrokeUlid
  responses:
    '200':
      description: 成功レスポンス
      content:
        application/json:
          schema:
            $ref: ../components/schemas/responses.yaml#/HeatstrokeResponse
    '401':
      $ref: ../../common/v1/responses/4xx.yaml#/Unauthorized
    '410':
      $ref: ../../common/v1/responses/4xx.yaml#/Gone
    '500':
      $ref: ../../common/v1/responses/5xx.yaml#/InternalServerError
