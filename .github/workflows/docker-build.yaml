name: Docker Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Nix
        uses: ./.github/actions/setup-nix

      - name: Build and load Docker image
        id: build
        run: |
          nix build .#dockerImage -o result
          LOADED_IMAGE=$(docker load < result | tail -n 1 | awk '{print $NF}')
          echo "Successfully loaded image: $LOADED_IMAGE"
          echo "image_name=$LOADED_IMAGE" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: |
            ghcr.io/${{ github.repository }}/api-docs
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Tag and push Docker image
        run: |
          SOURCE_IMAGE='${{ steps.build.outputs.image_name }}'
          echo "Source image: $SOURCE_IMAGE"
          echo '${{ steps.meta.outputs.tags }}' | while IFS= read -r TAG; do
            if [ -z "$TAG" ]; then continue; fi
            docker tag "${SOURCE_IMAGE}" "${TAG}"
            echo "Tagged ${SOURCE_IMAGE} as ${TAG}"
            docker push "${TAG}"
            echo "Successfully pushed ${TAG}"
          done
