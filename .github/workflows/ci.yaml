name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  spec-lint:
    name: Spec Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: nix develop -c redocly lint 'specs/*/openapi.yaml'

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install  dependencies
        run: cd swagger-ui && nix develop -c pnpm install

      - name: Codegen
        run: cd swagger-ui && nix develop -c pnpm run codegen

      - name: Check codegen
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)" || (echo '‚ùå There are uncommitted changes after pnpm run codegen. Please run pnpm run codegen and commit the changes.' && exit 1)

      - name: Build
        run: cd swagger-ui && nix develop -c pnpm run build
