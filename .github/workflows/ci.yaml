name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Nix
        uses: ./.github/actions/setup-nix

      - name: Build
        run: nix build

  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Nix
        uses: ./.github/actions/setup-nix

      - name: Format
        run: |
          nix fmt
          git status --porcelain
          test -z "$(git status --porcelain)" || (echo '‚ùå Format changed files, please commit them.' && exit 1)
